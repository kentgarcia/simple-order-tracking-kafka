<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Bites - Restaurant Dashboard</title>
    
    <!-- Tailwind & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Poppins', 'sans-serif'] },
                    colors: { primary: '#FF6B6B', secondary: '#4ECDC4', dark: '#2D3436', light: '#F7F9FC', card: '#ffffff' },
                    boxShadow: { 'soft': '0 10px 40px -10px rgba(0,0,0,0.08)' }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50 text-dark h-screen overflow-hidden flex flex-col font-sans">

    <!-- Header -->
    <header class="bg-white px-6 py-4 flex justify-between items-center shadow-sm z-10">
        <div>
            <h1 class="text-xl font-bold text-dark">Kitchen Dashboard</h1>
            <p class="text-xs text-gray-400">Manage orders efficiently</p>
        </div>
        <button onclick="toggleBottomProfile()" class="w-10 h-10 rounded-full bg-light border border-gray-200 flex items-center justify-center">
             <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Chef" class="w-8 h-8 rounded-full">
        </button>
    </header>

    <!-- Tab Navigation -->
    <div class="px-6 pt-6 pb-2">
        <div class="flex p-1 bg-white rounded-xl border border-gray-100 shadow-sm">
            <button id="btn-incoming" onclick="switchResTab('incoming')" class="res-tab-btn flex-1 py-2.5 rounded-lg text-sm font-bold transition-all bg-dark text-white shadow-md">Incoming</button>
            <button id="btn-kitchen" onclick="switchResTab('kitchen')" class="res-tab-btn flex-1 py-2.5 rounded-lg text-sm font-bold transition-all text-gray-500 hover:bg-gray-50">Kitchen</button>
             <button id="btn-history" onclick="switchResTab('history')" class="res-tab-btn flex-1 py-2.5 rounded-lg text-sm font-bold transition-all text-gray-500 hover:bg-gray-50">History</button>
        </div>
    </div>

    <!-- Main Content Area -->
    <main class="flex-1 overflow-y-auto p-6 pb-20 scroll-smooth relative">
        
        <!-- View: Incoming -->
        <div id="view-res-incoming" class="res-view space-y-4">
            <div id="resIncomingList" class="space-y-4"></div>
        </div>

        <!-- View: Kitchen -->
        <div id="view-res-kitchen" class="res-view hidden space-y-4">
             <div id="resKitchenList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>

        <!-- View: History -->
        <div id="view-res-history" class="res-view hidden space-y-4">
            <div id="resHistoryList" class="space-y-3"></div>
        </div>

    </main>

    <!-- PROFILE SHEET -->
    <div id="bottomProfileSheet" class="hidden absolute bottom-0 left-0 w-full bg-white rounded-t-3xl shadow-[0_-10px_40px_rgba(0,0,0,0.1)] z-40 transform translate-y-full transition-transform duration-300">
        <div class="p-2 flex justify-center w-full" onclick="toggleBottomProfile()">
            <div class="w-12 h-1.5 bg-gray-200 rounded-full my-2"></div>
        </div>
        <div class="px-6 pb-8 pt-2">
            <div class="flex items-center gap-4 mb-6 border-b border-gray-100 pb-6">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Chef" class="w-16 h-16 rounded-full bg-secondary/10">
                <div>
                    <h3 class="font-bold text-xl text-dark">Chef Gordon</h3>
                    <p class="text-sm text-gray-500">Restaurant View</p>
                </div>
            </div>
            <h4 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3">Switch App</h4>
            <div class="flex flex-col gap-2">
                <a href="customer.html" class="w-full flex items-center gap-4 p-4 rounded-xl bg-gray-50 hover:bg-white hover:shadow-md transition-all border border-transparent hover:border-gray-100 text-left">
                    <div class="bg-white p-2 rounded-full shadow-sm text-primary"><i data-lucide="utensils" class="w-5 h-5"></i></div>
                    <span class="font-bold text-gray-700">Customer App</span>
                </a>
                <a href="rider.html" class="w-full flex items-center gap-4 p-4 rounded-xl bg-gray-50 hover:bg-white hover:shadow-md transition-all border border-transparent hover:border-gray-100 text-left">
                    <div class="bg-white p-2 rounded-full shadow-sm text-dark"><i data-lucide="bike" class="w-5 h-5"></i></div>
                    <span class="font-bold text-gray-700">Rider Panel</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Backdrop for sheet -->
    <div id="sheetBackdrop" onclick="toggleBottomProfile()" class="hidden fixed inset-0 bg-black/20 z-30"></div>

    <script src="js/shared.js"></script>
    <script src="js/restaurant.js"></script>
    <script>
        // Quick fix to make backdrop work with the JS function I copied
        const originalToggle = toggleBottomProfile;
        toggleBottomProfile = function() {
            const backdrop = document.getElementById('sheetBackdrop');
            const sheet = document.getElementById('bottomProfileSheet');
            if (sheet.classList.contains('translate-y-full') || sheet.classList.contains('hidden')) {
                backdrop.classList.remove('hidden');
                originalToggle();
            } else {
                backdrop.classList.add('hidden');
                originalToggle();
            }
        }
    </script>
</body>
</html>

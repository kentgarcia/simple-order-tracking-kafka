<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Bites - Rider App</title>
    
    <!-- Tailwind & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Poppins', 'sans-serif'] },
                    colors: { 
                        primary: '#FF0066', // Hot Pink
                        secondary: '#FF4D94', 
                        dark: '#1A1A1A', 
                        light: '#FFF0F5', // Light Pinkish background
                        card: '#ffffff' 
                    },
                    boxShadow: { 'soft': '0 20px 40px -10px rgba(255, 0, 102, 0.15)' },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #FF0066; border-radius: 4px; }
        @keyframes slideIn { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        @keyframes pulse-glow { 0%, 100% { opacity: 1; box-shadow: 0 0 0 0px rgba(255, 0, 102, 0.4); } 50% { opacity: .5; box-shadow: 0 0 0 10px rgba(255, 0, 102, 0); } }
    </style>
</head>
<body class="bg-gray-50 text-dark h-screen overflow-hidden flex flex-col font-sans">

    <!-- Header -->
    <header class="bg-gradient-to-br from-[#FF0066] to-[#C7004F] text-white px-6 pt-8 pb-16 rounded-b-[3rem] shadow-soft relative z-0 overflow-hidden">
        <!-- Decor circles -->
        <div class="absolute top-0 right-0 w-64 h-64 bg-white/10 rounded-full -mr-20 -mt-20 blur-2xl"></div>
        <div class="absolute bottom-0 left-0 w-32 h-32 bg-black/10 rounded-full -ml-10 -mb-10 blur-xl"></div>

        <div class="flex justify-between items-center mb-8 relative z-10">
            <div>
                <h1 class="text-3xl font-extrabold tracking-tight">Rider<span class="text-white/80 font-light">App</span></h1>
                <div class="flex items-center gap-2 mt-1">
                    <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                    <p class="text-white/90 text-sm font-medium">Online â€¢ Tokyo District</p>
                </div>
            </div>
            <button onclick="toggleBottomProfile()" class="w-12 h-12 rounded-full border-2 border-white/30 p-0.5 hover:scale-105 transition-transform">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Rider" class="w-full h-full rounded-full bg-white/20">
            </button>
        </div>
        
        <!-- Tab Switcher -->
        <div class="bg-black/20 p-1.5 rounded-2xl backdrop-blur-md flex relative z-10 mx-2">
            <button id="btn-rider-available" onclick="switchRiderTab('available')" class="rider-tab-btn flex-1 py-3.5 rounded-xl text-sm font-bold bg-white text-primary shadow-lg transition-all flex items-center justify-center gap-2">
                <i data-lucide="map-pin" class="w-4 h-4"></i> Available
            </button>
            <button id="btn-rider-active" onclick="switchRiderTab('active')" class="rider-tab-btn flex-1 py-3.5 rounded-xl text-sm font-bold text-white/80 hover:text-white transition-all flex items-center justify-center gap-2">
                <i data-lucide="navigation" class="w-4 h-4"></i> Active Task
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 -mt-10 relative z-10 px-4 pb-20 overflow-y-auto">
        <div id="view-rider-available" class="rider-view space-y-4">
            <div id="riderAvailableList"></div>
        </div>

        <div id="view-rider-active" class="rider-view hidden">
            <div id="riderMyList"></div>
        </div>
    </main>

    <!-- PROFILE SHEET -->
    <div id="bottomProfileSheet" class="hidden absolute bottom-0 left-0 w-full bg-white rounded-t-3xl shadow-[0_-10px_40px_rgba(0,0,0,0.1)] z-40 transform translate-y-full transition-transform duration-300">
        <div class="p-2 flex justify-center w-full" onclick="toggleBottomProfile()">
            <div class="w-12 h-1.5 bg-gray-200 rounded-full my-2"></div>
        </div>
        <div class="px-6 pb-8 pt-2">
            <div class="flex items-center gap-4 mb-6 border-b border-gray-100 pb-6">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Rider" class="w-16 h-16 rounded-full bg-dark/10">
                <div>
                    <h3 class="font-bold text-xl text-dark">Mike Racer</h3>
                    <p class="text-sm text-gray-500">Rider App</p>
                </div>
            </div>
            <h4 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3">Switch App</h4>
            <div class="flex flex-col gap-2">
                <a href="customer.html" class="w-full flex items-center gap-4 p-4 rounded-xl bg-gray-50 hover:bg-white hover:shadow-md transition-all border border-transparent hover:border-gray-100 text-left">
                    <div class="bg-white p-2 rounded-full shadow-sm text-primary"><i data-lucide="utensils" class="w-5 h-5"></i></div>
                    <span class="font-bold text-gray-700">Customer App</span>
                </a>
                <a href="restaurant.html" class="w-full flex items-center gap-4 p-4 rounded-xl bg-gray-50 hover:bg-white hover:shadow-md transition-all border border-transparent hover:border-gray-100 text-left">
                    <div class="bg-white p-2 rounded-full shadow-sm text-secondary"><i data-lucide="layout-dashboard" class="w-5 h-5"></i></div>
                    <span class="font-bold text-gray-700">Restaurant Dashboard</span>
                </a>
            </div>
        </div>
    </div>
    
    <!-- Backdrop -->
    <div id="sheetBackdrop" onclick="toggleBottomProfile()" class="hidden fixed inset-0 bg-black/20 z-30"></div>

    <script src="js/shared.js"></script>
    <script src="js/rider.js"></script>
    <script>
        const originalToggle = toggleBottomProfile;
        toggleBottomProfile = function() {
            const backdrop = document.getElementById('sheetBackdrop');
            const sheet = document.getElementById('bottomProfileSheet');
            if (sheet.classList.contains('translate-y-full') || sheet.classList.contains('hidden')) {
                backdrop.classList.remove('hidden');
                originalToggle();
            } else {
                backdrop.classList.add('hidden');
                originalToggle();
            }
        }
    </script>
</body>
</html>
